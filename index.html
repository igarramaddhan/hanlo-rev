<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/semantic/semantic.min.css"
    />
    <script src="./css/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script
      src="./css/semantic/semantic.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body class="ui segment" style="margin: 0;">
    <div>
      <p>LOGIN</p>
      <form id="form-login" class="ui form">
        <div class="required field">
          <label>Username</label>
          <input required type="text" name="username" placeholder="Username" />
        </div>
        <div class="required field">
          <label>Password</label>
          <input
            required
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <button id="button-loading" class="ui blue button fluid" type="submit">
          Login
        </button>
      </form>
      <a href="register.html">
        <button
          id="button-register"
          class="ui button fluid"
          style="margin-top: 16px;"
        >
          Register
        </button>
      </a>
    </div>
    <script src="./js/index.js" type="text/javascript"></script>
    <script>
      Application.init();
    </script>
  </body>
</html>
