<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HOME</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/semantic/semantic.min.css"

        <div class="header">Add Post</div>

            <div class="field">
              <label>Content</label> <textarea id="input-content"></textarea>

          </div>
        </div>
        <div class="actions">
          <div class="ui approve positive button">Post</div>
          <div class="ui cancel button">Cancel</div>
        </div>
      </div>

      <div style="margin-bottom: 45px;">
        <div class="ui dimmer"><div class="ui loader"></div></div>
        <div class="ul list"></div>
      </div>
    </div>

    <script>
      Application.init();
