<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat Detail</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/semantic/semantic.min.css"
    />
    <script src="./css/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script
      src="./css/semantic/semantic.min.js"
      type="text/javascript"
    ></script>
    <script src="./js/moment-with-locales.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="ui fixed top menu">
      <a class="ui icon item" href="javascript:history.back()">
        <i class="arrow alternate circle left outline large icon"></i>
      </a>
    </div>
    <!-- <div class="ui segment" style="margin: 0;"> -->
    <div class="ui bottom fixed borderles menu">
      <div class="ui form" style="width: 100%;">
        <div class="field">
          <input
            id="input-message"
            type="text"
            placeholder="Write something here"
          />
        </div>
      </div>

      <a id="button-send" class="ui icon item right">
        <i class="paper plane outline icon"></i>
      </a>
    </div>

    <div style="margin-bottom: 45px; margin-top: 56px;">
      <div class="ui middle aligned divided list"></div>
    </div>
    <!-- </div> -->
    <script src="./js/chatDetail.js"></script>
    <script>
      Application.init();
    </script>
  </body>
</html>
